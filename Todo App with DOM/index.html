<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="todo">
        <h1 class="todo__tittle">TO DO List</h1>
        <div id="todo__input-group">
            <form id="task-form">
                <input id="task-input" class="todo__input" type="text" placeholder="Enter a task">
                <button id="add-task-button" class="todo__add-button" type="submit">Add Task</button>
            </form>
        </div>

        <div id="task-list" class="todo__list"></div>

        <div>
            <button id="delete-completed-tasks-button" class="todo__button">Delete Completed Tasks</button>
        </div>
    </div>
</body>
</html>
